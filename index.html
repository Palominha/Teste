<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrar em contato</title>

    <!-- CSS Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <!-- Link do meu CSS -->
    <link rel="stylesheet" href="./css/style.css">

    <script defer src="./js/script.js"></script>

    <!-- Link para enviar o email -->


</head>

<body>
    <div class="container border mt-3 bg-light">
        <div class="row">
            <div class="col-md-6 p-5 bg-primary ">
                <div class="text-white">
                    <p>Olá! <br>Me chamo <span>Paloma</span>. Atualmente faço <span>portifolios</span> para sites. Se
                        tiver
                        <span>interesse</span> de conhecer mais o meu <span>trabalho</span> e quiser me contatar, me
                        manda um <span> email!!</span>
                    </p>
                </div>
                <img src="./img/palominha.png" alt="">

                <a href="https://github.com/Palominha/Portifolio"><input class="btn-conheca" type="button"
                        value="Conheça meu Portifolio"></a>
            </div>

            <div class="col-md-6 py-3">
                <h1>Entre em contato!</h1>

                <!-- Campo para o nome -->
                <div class="form-group">
                    <h5 for="nome">Nome</h5>
                    <input type="text" class="form-control" id="nome" placeholder="Insira seu nome" required>
                </div>

                <!-- Campo para o e-mail -->
                <div class="form-group">
                    <h5 for="email">E-mail</h5>
                    <input type="email" class="form-control" id="email" placeholder="Insira seu email" required>
                </div>

                <!-- Campo para mensagem -->
                <div class="form-group">
                    <h5 for="mensagem">Mensagem</h5>
                    <textarea name="" id="mensagem" class="form-control" rows="5" style="resize: none"
                        placeholder="Me diga o motivo do contato." minlength="20"></textarea>
                </div>

                <button class="botao" onclick="sendMail()">Submit</button>

            </div>
        </div>
    </div>




    <!-- JavaScript Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>

    <script type="text/javascript">
        (function () {
            emailjs.init("KkDbpNfZXTnleul32");
        })();
    </script>
</body>

</html>
